<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Outbreaks</title>
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <form class="form-horizontal">
              <div class="control-group">
                <legend>Source File</legend>
                <input id="file" type="file" name="files[]" title="Select File" multiple />
                <p></P>
                <button class="btn start">Start</button>
              </div>
              <div class="control-group">
                <legend>Attributes</legend>
                <label>L</label>
                <input id="l" type="text" placeholder="Type a Number…">
                <label>D</label>
                <input id="d" type="text" placeholder="Type a Number…">
              </div>
            </form>
          </div>
        </div>
        <div class="span9">
          <div class="alert alert-info">
            <table class="info">
              <tr>
                <td><span>Nodes:</span><span id="nodes"></span></td>
                <td><span>Edges:</span><span id="edges"></span></td>
                <td><span>Days:</span><span id="days"></span></td>
                <td><span>S:</span><span id="susceptible"></span></td>
                <td><span>E:</span><span id="exposed"></span></td>
                <td><span>I:</span><span id="infectious"></span></td>
                <td><span>R:</span><span id="recovered"></span></td>
              </tr>
            </table>
          </div>
          <div id="canvas"></div>
        </div>
      </div>

    </div><!--/.fluid-container-->
    
    <script src="libs/jquery.js"></script>
    
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap_file_input.js"></script>
    <script src="libs/sigma.min.js"></script>
    <script src="libs/sigma.forceatlas2.js"></script>
    <script src="js/test.js"></script>
    <script src="js/affect.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/main.js"></script>

  

  </body>
</html>
